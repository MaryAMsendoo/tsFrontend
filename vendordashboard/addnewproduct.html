<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product - TradeSource360</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .step-indicator {
            transition: all 0.3s ease;
        }

        .step-indicator.active {
            background-color: #059669;
            color: white;
        }

        .drag-drop-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }

        .drag-drop-area.dragover {
            border-color: #059669;
            background-color: #f0fdf4;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="mb-6 px-4">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Add New Product</h1>
            <p class="text-green-600 mt-2">Fill in the details to list your product on TradeSource360.</p>
        </div>

        <!-- Progress Bar -->
        <div class="px-4">
            <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-gray-700" id="stepText">Step 1 of 3</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progressBar" class="bg-gray-800 h-2.5 rounded-full transition-all duration-500"
                    style="width: 33.33%"></div>
            </div>

            <span class="text-xl mt-6 block mb-1 font-[600] text-gray-700" id="stepTitle">Basic Information</span>

        </div>

        <!-- Form Container -->
        <div class="bg-white rounded-xl shadow-sm p-6 md:p-8">

            <form id="productForm">
                <!-- Step 1: Basic Information -->
                <div id="step1" class="step-content">
                    <div class="space-y-6">
                        <!-- Product Name -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                            <input type="text"
                                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors"
                                placeholder="Enter product name">
                        </div>

                        <!-- Product Category -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product Category</label>
                            <select
                                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors">
                                <option value="" disabled selected>Select category</option>
                                <option value="farm-produce">Farm Produce</option>
                                <option value="natural-resources">Natural Resources</option>
                                <option value="farm-tools">Farm Tools</option>
                                <option value="services">Services</option>
                            </select>
                        </div>

                        <!-- Sales Type -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Sales Type</label>
                            <select
                                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors">
                                <option value="" disabled selected>Select sales type</option>
                                <option value="wholesale">Wholesale</option>
                                <option value="retail">Retail</option>
                                <option value="bulk">Bulk</option>
                            </select>
                        </div>

                        <!-- Organic / Non-Organic -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">Organic / Non-Organic</label>
                            <div class="flex space-x-4">
                                <label class="inline-flex items-center">
                                    <input type="radio" name="organic" value="organic"
                                        class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300">
                                    <span class="ml-2 text-gray-700">Organic</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" name="organic" value="non-organic"
                                        class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300">
                                    <span class="ml-2 text-gray-700">Non-Organic</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Pricing & Quantity -->
                <div id="step2" class="step-content hidden">
                    <div class="space-y-6">
                        <!-- Price per unit -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price per unit (kg/ton)</label>
                            <input type="number"
                                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors"
                                placeholder="Enter price per unit">
                        </div>

                        <!-- Quantity available -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quantity available</label>
                            <input type="number"
                                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors"
                                placeholder="Enter quantity">
                        </div>

                        <!-- Unit -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Unit</label>
                            <select
                                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors">
                                <option value="" disabled selected>Select unit</option>
                                <option value="kg">Kilogram (kg)</option>
                                <option value="ton">Ton</option>
                                <option value="lb">Pound (lb)</option>
                                <option value="piece">Piece</option>
                            </select>
                        </div>

                        <!-- Location & Shipping -->
                        <div class="pt-4 border-t border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Location & Shipping</h3>

                            <!-- Origin Location -->
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Origin Location</label>
                                <select
                                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors">
                                    <option value="" disabled selected>Select state</option>
                                    <option value="california">California</option>
                                    <option value="texas">Texas</option>
                                    <option value="florida">Florida</option>
                                    <option value="new-york">New York</option>
                                </select>
                            </div>

                            <!-- Shipping Options -->
                            <div class="space-y-3">
                                <label class="flex items-center">
                                    <input type="checkbox"
                                        class="h-4 w-4 text-green-600 focus:ring-green-200 border-gray-300 rounded">
                                    <span class="ml-2 text-gray-700">Local Delivery</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox"
                                        class="h-4 w-4 text-green-600 focus:ring-green-200 border-gray-300 rounded">
                                    <span class="ml-2 text-gray-700">International Shipping</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Product Media & Description -->
                <div id="step3" class="step-content hidden">
                    <div class="space-y-6">
                        <!-- Upload Photos -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-3">Upload 3-5 photos</label>
                            <div id="dragDropArea"
                                class="drag-drop-area border-2 border-dashed border-green-100 rounded-lg p-8 text-center cursor-pointer transition-colors">
                                <div class="flex flex-col items-center justify-center">
                                    <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                    <p class="text-gray-600 mb-2">Drag and drop or browse to upload</p>
                                    <button type="button"
                                        class="px-4 py-2 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-colors">
                                        Upload Photos
                                    </button>
                                </div>
                                <input type="file" id="fileInput" class="hidden" multiple accept="image/*">
                            </div>
                            <div id="uploadedFiles" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-4 hidden">
                                <!-- Uploaded files preview will appear here -->
                            </div>
                        </div>

                        <!-- Product Video -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Product video upload link
                                (YouTube/Vimeo URL)</label>
                            <input type="url"
                                class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors"
                                placeholder="Enter video link">
                        </div>

                        <!-- Description & Specs -->
                        <div class="pt-4 border-t border-gray-200">
                            <h3 class="text-lg font-medium text-gray-900 mb-4">Description & Specs</h3>

                            <!-- Short Description -->
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Short product
                                    description</label>
                                <textarea
                                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors"
                                    rows="3" placeholder="Enter a brief description of your product"></textarea>
                            </div>

                            <!-- Specifications -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Specifications (weight,
                                    grade, packaging type, harvest date)</label>
                                <textarea
                                    class="w-full px-4 py-3 border border-green-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-300 focus:border-green-300 transition-colors"
                                    rows="4" placeholder="Enter specifications"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between mt-8 pt-6 border-t border-gray-200">
                    <button type="button" id="prevBtn"
                        class="px-6 py-3 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors hidden">
                        Previous
                    </button>
                    <button type="button" id="nextBtn"
                        class="ml-auto px-6 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-colors">
                        Next
                    </button>
                    <button type="button" id="submitBtn"
                        class="ml-auto px-6 py-3 bg-green-600 text-white rounded-lg font-medium hover:bg-green-700 transition-colors hidden">
                        Publish Product
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Form state management
        let currentStep = 1;
        const totalSteps = 3;

        // DOM Elements
        const stepText = document.getElementById('stepText');
        const stepTitle = document.getElementById('stepTitle');
        const progressBar = document.getElementById('progressBar');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const submitBtn = document.getElementById('submitBtn');
        const stepContents = document.querySelectorAll('.step-content');
        const dragDropArea = document.getElementById('dragDropArea');
        const fileInput = document.getElementById('fileInput');
        const uploadedFiles = document.getElementById('uploadedFiles');

        // Step titles for each step
        const stepTitles = [
            "Basic Information",
            "Pricing & Quantity",
            "Product Media"
        ];

        // Initialize the form
        function initForm() {
            updateStepDisplay();

            // Event listeners
            prevBtn.addEventListener('click', goToPreviousStep);
            nextBtn.addEventListener('click', goToNextStep);
            submitBtn.addEventListener('click', submitForm);

            // Drag and drop functionality
            setupDragAndDrop();
        }

        // Update step display
        function updateStepDisplay() {
            // Update step text and title
            stepText.textContent = `Step ${currentStep} of ${totalSteps}`;
            stepTitle.textContent = stepTitles[currentStep - 1];

            // Update progress bar
            const progressPercentage = (currentStep / totalSteps) * 100;
            progressBar.style.width = `${progressPercentage}%`;

            // Show/hide step content
            stepContents.forEach((step, index) => {
                step.classList.toggle('hidden', index !== currentStep - 1);
            });

            // Show/hide navigation buttons
            prevBtn.classList.toggle('hidden', currentStep === 1);
            nextBtn.classList.toggle('hidden', currentStep === totalSteps);
            submitBtn.classList.toggle('hidden', currentStep !== totalSteps);

            // Update next button text on last step
            if (currentStep === totalSteps) {
                nextBtn.classList.add('hidden');
            }
        }

        // Go to next step
        function goToNextStep() {
            if (currentStep < totalSteps) {
                currentStep++;
                updateStepDisplay();
            }
        }

        // Go to previous step
        function goToPreviousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepDisplay();
            }
        }

        // Submit form
        function submitForm() {
            // Here you would typically submit the form data to a server
            alert('Product submitted successfully!');
            // Reset form or redirect
        }

        // Setup drag and drop functionality
        function setupDragAndDrop() {
            // Click to upload
            dragDropArea.addEventListener('click', () => {
                fileInput.click();
            });

            // Handle file selection
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop events
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            ['dragenter', 'dragover'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dragDropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight() {
                dragDropArea.classList.add('dragover');
            }

            function unhighlight() {
                dragDropArea.classList.remove('dragover');
            }

            // Handle dropped files
            dragDropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
        }

        // Handle file selection from input
        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        // Process selected files
        function handleFiles(files) {
            if (files.length > 0) {
                uploadedFiles.classList.remove('hidden');
                uploadedFiles.innerHTML = '';

                // Limit to 5 files
                const fileCount = Math.min(files.length, 5);

                for (let i = 0; i < fileCount; i++) {
                    const file = files[i];

                    // Create preview for images
                    if (file.type.match('image.*')) {
                        const reader = new FileReader();

                        reader.onload = (function (theFile) {
                            return function (e) {
                                const preview = document.createElement('div');
                                preview.className = 'relative group';
                                preview.innerHTML = `
                                    <img src="${e.target.result}" class="w-full h-32 object-cover rounded-lg" alt="${theFile.name}">
                                    <button type="button" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                        </svg>
                                    </button>
                                `;

                                // Add remove functionality
                                const removeBtn = preview.querySelector('button');
                                removeBtn.addEventListener('click', function () {
                                    preview.remove();
                                    if (uploadedFiles.children.length === 0) {
                                        uploadedFiles.classList.add('hidden');
                                    }
                                });

                                uploadedFiles.appendChild(preview);
                            };
                        })(file);

                        reader.readAsDataURL(file);
                    }
                }
            }
        }

        // Initialize the form when the page loads
        document.addEventListener('DOMContentLoaded', initForm);
    </script>
</body>

</html>
