<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gray-50 text-gray-800">
    <div class="lg:ml-64">
        <div class="container mx-aut px-8 py-8">
            <!-- Header -->
            <div class="">
                <h1 class="text-xl md:text-2xl font-[700] text-gray-900">My Products</h1>
                <p class="text-gray-600 mt-2">Manage your active and inactive product listings.</p>
            </div>

            <!-- Search and Filters -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                <div class="flex flex-col">
                    <!-- Search -->
                    <div class="bg-green-50 w-full border border-green-200 rounded-lg p-3 md:p-4 mb-4 md:mb-6">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 md:w-5 md:h-5 text-green-600 mr-2 md:mr-3 flex-shrink-0" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <input type="text" placeholder="Search inquiries"
                                class="bg-transparent border-none outline-none flex-1 text-green-700 placeholder-green-600 text-sm md:text-base">
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="flex flex-row gap-4">
                        <!-- Category Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Product Category</label>
                            <select
                                class="block w-full py-2 px-3 border border-gray-300 bg-white rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option>All Categories</option>
                                <option>Farm Produce</option>
                                <option>Natural Resources</option>
                                <option>Farm Tools</option>
                                <option>Services</option>
                            </select>
                        </div>

                        <!-- Status Filter -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select
                                class="block w-full py-2 px-3 border border-gray-300 bg-white rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option>All Statuses</option>
                                <option>Active</option>
                                <option>Inactive</option>
                                <option>Pending Approval</option>
                                <option>Disapproved</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Products Table -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <!-- Table for larger screens -->
                <div class="hidden md:block overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Product Image</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Product Name</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Category</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Status</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Views</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Inquiries</th>
                                <th scope="col"
                                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <!-- Product 1 -->
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="company-logo">
                                        <div
                                            class="w-10 h-10 bg-green-100 rounded-full overflow-hidden flex items-center justify-center">
                                            <img class="w-full h-full object-cover" src="../assets/coffe.png"
                                                alt="Product name">
                                        </div>
                                    </div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">Organic Apples</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">Farm Produce</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span
                                        class="px-8 py-1 inline-flex text-xs leading-5 font-semibold rounded bg-green-100 text-green-800">Active</span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">120</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">15</td>
                                <td class="px-3 py-4 whitespace-nowrap text-sm font-medium">
                                    <div class="flex flex-wrap gap-1 text-xs text-gray-700">
                                        <a href="#"
                                            class="px-2 py-1 cursor-pointer bg-green-600 text-gray-200 decoration-none rounded">Edit</a>
                                        <button
                                            class="px-2 py-1 cursor-pointer bg-yellow-500 border border-gray- text-gray-200 decoration-none rounded">Decline</button>
                                        <button
                                            class="px-2 py-1 cursor-pointer bg-red-600 border text-gray-200 border-gray-300 decoration-none rounded">Delete</button>
                                    </div>
                                </td>
                            </tr>

                            <!-- Product 2 -->
                        </tbody>
                    </table>
                </div>

                <!-- Cards for mobile view -->
                <div class="md:hidden">
                    <!-- Product -->
                    <div class="border-b border-gray-200 p-4">
                        <div class="flex items-start">
                            <div
                                class="w-10 h-10 mr-3 bg-green-100 rounded-full overflow-hidden flex items-center justify-center">
                                <img class="w-full h-full object-cover" src="../assets/coffe.png" alt="Product name">
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between">
                                    <h3 class="text-sm font-medium text-gray-900">Organic Apples</h3>
                                    <span
                                        class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
                                </div>
                                <p class="text-sm text-gray-500 mt-1">Farm Produce</p>
                                <div class="flex mt-2 text-sm text-gray-500">
                                    <div class="mr-4">
                                        <span class="font-medium">Views:</span> 120
                                    </div>
                                    <div>
                                        <span class="font-medium">Inquiries:</span> 15
                                    </div>
                                </div>
                                <div class="mt-3 flex space-x-2 text-sm">
                                    <a href="#"
                                        class="text-gray-100 px-2 py-1 hover:text-gray-200 rounded bg-green-700 text-gray-200 flex items-center">Edit</a>
                                    <button
                                        class="text-gray-100 px-2 py-1 hover:text-gray-200 rounded bg-yellow-600">Deactivate</button>
                                    <button
                                        class="text-gray-100 px-2 py-1 bg-red-600 hover:text-gray-200 rounded">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
