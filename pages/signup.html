<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeSource360 || Agriculture & Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

    <!-- For older browsers -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- For Apple devices (iOS, iPadOS) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- For Android/Windows tiles -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />


    <!-- Basic Meta -->
    <meta name="description"
        content="TradeSource360 is a multi-Traded owned Company focusing on improving the buying and selling of Agric products and mineral resource across Africa." />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="TradeSource360 - Agriculture & Services" />
    <meta property="og:description"
        content="Improving crop makerting across Africa with farm produce, natural resources, and agricultural services." />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <meta property="og:url" content="https://www.tradesource360.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TradeSource360 - Agriculture & Services" />
    <meta name="twitter:description"
        content="Improving crop makertiing across Africa with farm produce, natural resources, and agricultural services." />
    <meta name="twitter:image" content="https://example.com/og-image.jpg" />
</head>

<body>
    <div class="min-h-screen bg-gray-50 py-[3%] px-[8%]">
        <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow-md">
            <div class="text-center flex flex-col items-center mb-4">
                <h1 class="md:text-[1.8rem] text-[1.6rem] font-[600] text-[#000000]">
                    Create Your Account
                </h1>
                <p class="text-[#404040] md:text-[.9rem] text-[.8rem] font-[400]">
                    Join TradeSource360 to buy, sell, or export quality goods.
                </p>
            </div>

            <form id="signupForm" novalidate>
                <!-- Role Switch -->
                <div class="mb-6">
                    <div class="flex md:mx-20 space-x-6 py-1 px-2 rounded-lg bg-[#E8F2E8]">
                        <button type="button" id="buyerBtn" class="flex-1 py-1 rounded-md bg-[#FAFCF7]">
                            Buyer
                        </button>
                        <button type="button" id="vendorBtn" class="flex-1 py-1 rounded-md">
                            Vendor
                        </button>
                    </div>
                </div>

                <!-- Buyer Form -->
                <div id="buyerForm" class="">
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label for="buyerFullName" class="block text-sm font-medium text-gray-700 mb-2">
                            Full Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="buyerFullName" name="fullName" placeholder="Fullname"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="buyerFullNameError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="buyerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="buyerEmail" name="email" placeholder="Email"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="buyerEmailError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Phone -->
                    <div class="mb-4">
                        <label for="buyerPhone" class="block text-sm font-medium text-gray-700 mb-2">
                            Phone Number <span class="text-red-500">*</span>
                        </label>
                        <input type="tel" id="buyerPhone" name="phone" placeholder="Phone Number"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="buyerPhoneError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="buyerPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Password <span class="text-red-500">*</span>
                        </label>
                        <input type="password" id="buyerPassword" name="password" placeholder="Password"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="buyerPasswordError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Location -->
                    <div class="mb-4">
                        <label for="buyerLocation" class="block text-sm font-medium text-gray-700 mb-2">
                            Location <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="buyerLocation" name="location" placeholder="Location"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="buyerLocationError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>
                </div>

                <!-- Vendor Form -->
                <div id="vendorForm" class="hidden">
                    <!-- Business Name -->
                    <div class="mb-4">
                        <label for="vendorBusinessName" class="block text-sm font-medium text-gray-700 mb-2">
                            Business Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="vendorBusinessName" name="businessName" placeholder="Business Name"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="vendorBusinessNameError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Contact Person Name -->
                    <div class="mb-4">
                        <label for="vendorContactPersonName" class="block text-sm font-medium text-gray-700 mb-2">
                            Contact Person Name <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="vendorContactPersonName" name="contactPersonName" placeholder="Vendor Name"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="vendorContactPersonNameError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="vendorEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address <span class="text-red-500">*</span>
                        </label>
                        <input type="email" id="vendorEmail" name="email" placeholder="Email"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="vendorEmailError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Phone -->
                    <div class="mb-4">
                        <label for="vendorPhone" class="block text-sm font-medium text-gray-700 mb-2">
                            Phone Number <span class="text-red-500">*</span>
                        </label>
                        <input type="tel" id="vendorPhone" name="phone" placeholder="Phone Number"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="vendorPhoneError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Password -->
                    <div class="mb-4">
                        <label for="vendorPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Password <span class="text-red-500">*</span>
                        </label>
                        <input type="password" id="vendorPassword" name="password" placeholder="Password"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="vendorPasswordError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="vendorConfirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            Confirm Password <span class="text-red-500">*</span>
                        </label>
                        <input type="password" id="vendorConfirmPassword" name="confirmPassword" placeholder="Confirm Password"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="vendorConfirmPasswordError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>

                    <!-- Location -->
                    <div class="mb-4">
                        <label for="vendorLocation" class="block text-sm font-medium text-gray-700 mb-2">
                            Location (State) <span class="text-red-500">*</span>
                        </label>
                        <input type="text" id="vendorLocation" name="location" placeholder="Location"
                            class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                            required />
                        <span id="vendorLocationError" class="text-red-500 text-sm mt-1 hidden"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8">
                    <button type="submit" id="signupBtn"
                        class="w-full bg-green-700 hover:bg-green-600 text-white font-[600] py-2 px-4 rounded-md transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        <span id="btnText">Create Account</span>
                    </button>
                </div>

                <!-- Login Link -->
                <p class="text-center text-[.9rem] text-[#808080] mt-4">
                    Already have an account? <a href="./login.html" class="text-green-700 hover:underline">Log in</a>
                </p>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-md">
                <p class="text-red-600 text-sm" id="errorText"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-md">
                <p class="text-green-600 text-sm" id="successText"></p>
            </div>
        </div>
    </div>

    <script>
        // Form state
        let currentRole = 'buyer';
        let loading = false;

        // Form data objects
        let buyerFormData = {
            fullName: '',
            email: '',
            phone: '',
            password: '',
            location: ''
        };

        let vendorFormData = {
            businessName: '',
            contactPersonName: '',
            email: '',
            phone: '',
            password: '',
            confirmPassword: '',
            location: ''
        };

        // DOM elements
        const buyerBtn = document.getElementById('buyerBtn');
        const vendorBtn = document.getElementById('vendorBtn');
        const buyerForm = document.getElementById('buyerForm');
        const vendorForm = document.getElementById('vendorForm');
        const form = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.getElementById('btnText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const errorText = document.getElementById('errorText');
        const successText = document.getElementById('successText');

        function showMessage(type, message) {
            const messageElement = type === 'error' ? errorMessage : successMessage;
            const textElement = type === 'error' ? errorText : successText;

            textElement.textContent = message;
            messageElement.classList.remove('hidden');
            // Hide the other message type
            const otherMessage = type === 'error' ? successMessage : errorMessage;
            otherMessage.classList.add('hidden');
        }

        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Loading state functions
        function setLoading(isLoading) {
            loading = isLoading;
            if (isLoading) {
                btnText.textContent = 'Processing...';
                signupBtn.disabled = true;
                signupBtn.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                btnText.textContent = currentRole === 'buyer' ? 'Create Account' : 'Sign Up as Vendor';
                signupBtn.disabled = false;
                signupBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        // Role switching
        function switchRole(role) {
            currentRole = role;

            // Update button states
            if (role === 'buyer') {
                buyerBtn.classList.add('bg-[#FAFCF7]');
                vendorBtn.classList.remove('bg-[#FAFCF7]');
                buyerForm.classList.remove('hidden');
                vendorForm.classList.add('hidden');
                btnText.textContent = 'Create Account';
            } else {
                vendorBtn.classList.add('bg-[#FAFCF7]');
                buyerBtn.classList.remove('bg-[#FAFCF7]');
                vendorForm.classList.remove('hidden');
                buyerForm.classList.add('hidden');
                btnText.textContent = 'Sign Up as Vendor';
            }

            // Clear any messages
            hideMessages();
        }

        // Update form data
        function updateFormData() {
            if (currentRole === 'buyer') {
                buyerFormData.fullName = document.getElementById('buyerFullName').value;
                buyerFormData.email = document.getElementById('buyerEmail').value;
                buyerFormData.phone = document.getElementById('buyerPhone').value;
                buyerFormData.password = document.getElementById('buyerPassword').value;
                buyerFormData.location = document.getElementById('buyerLocation').value;
            } else {
                vendorFormData.businessName = document.getElementById('vendorBusinessName').value;
                vendorFormData.contactPersonName = document.getElementById('vendorContactPersonName').value;
                vendorFormData.email = document.getElementById('vendorEmail').value;
                vendorFormData.phone = document.getElementById('vendorPhone').value;
                vendorFormData.password = document.getElementById('vendorPassword').value;
                vendorFormData.confirmPassword = document.getElementById('vendorConfirmPassword').value;
                vendorFormData.location = document.getElementById('vendorLocation').value;
            }
        }

        // Event listeners
        buyerBtn.addEventListener('click', () => switchRole('buyer'));
        vendorBtn.addEventListener('click', () => switchRole('vendor'));

        // Form submission
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            updateFormData();

            try {
                setLoading(true);
                hideMessages();
                // simulate a successful signup after 2 seconds
                    setTimeout(() => {
                        setLoading(false);

                        showMessage('success', 'Account created successfully!');

                        // Simulate redirect to dashboard after 1 second
                        setTimeout(() => {
                            // window.location.href = '/dashboard';
                            console.log('Would redirect to dashboard');
                        }, 1000);
                    }, 2000);
                

            } catch (error) {
                console.error('Signup error:', error);
                setLoading(false);
                showMessage('error', 'Something went wrong. Please try again.');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            switchRole('buyer');
            document.getElementById('buyerFullName').focus();
        });
    </script>
</body>

</html>
