<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeSource360 || Agriculture & Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

    <!-- For older browsers -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <!-- For Apple devices (iOS, iPadOS) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- For Android/Windows tiles -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />


    <!-- Basic Meta -->
    <meta name="description"
        content="TradeSource360 is a multi-Traded owned Company focusing on improving the buying and selling of Agric products and mineral resource across Africa." />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta property="og:title" content="TradeSource360 - Agriculture & Services" />
    <meta property="og:description"
        content="Improving crop makerting across Africa with farm produce, natural resources, and agricultural services." />
    <meta property="og:image" content="https://example.com/og-image.jpg" />
    <meta property="og:url" content="https://www.tradesource360.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TradeSource360 - Agriculture & Services" />
    <meta name="twitter:description"
        content="Improving crop makertiing across Africa with farm produce, natural resources, and agricultural services." />
    <meta name="twitter:image" content="https://example.com/og-image.jpg" />
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-50 px-8">
        <div class="max-w-md w-full bg-white p-6 rounded-xl shadow-md">
            <h1 class="text-center text-2xl font-semibold mb-2">Log In</h1>
            <p class="text-center text-gray-500 mb-6">
                Welcome back! Please log in to continue.
            </p>

            <form id="loginForm" novalidate>
                <!-- Email Input -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email <span class="text-red-500">*</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Email"
                    class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                        required />
                    <span id="emailError" class="text-red-500 text-sm mt-1 hidden"></span>
                </div>

                <!-- Password Input -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password <span class="text-red-500">*</span>
                    </label>
                    <input type="password" id="password" name="password" placeholder="Password"
                        class="w-full px-3 py-2 border border-green-600 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-green-600 focus:border-green-600 transition-colors"
                        required />
                    <span id="passwordError" class="text-red-500 text-sm mt-1 hidden"></span>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-green-700 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-md transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 mt-4">
                    <span id="btnText">Log In</span>
                </button>

                <!-- Sign Up Link -->
                <p class="text-center text-gray-500 mt-4 text-sm">
                    Don't have an account?
                    <a href="./signup.html" class="text-green-700 hover:underline ml-1">Sign Up</a>
                </p>
            </form>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-md">
                <p class="text-red-600 text-sm" id="errorText"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-50 border border-green-200 rounded-md">
                <p class="text-green-600 text-sm" id="successText"></p>
            </div>
        </div>
    </div>
</body>

</html>
