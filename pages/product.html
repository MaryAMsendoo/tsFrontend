                        image: "https://images.unsplash.com/photo-1576045057995-568f588f82fb?w=400&h=300&fit=crop",
                        category: "Vegetables",
                        salesType: "Wholesale",

                    {

                        name: "Fresh Strawberries",
                        location: "California Farms",
                        image: "https://images.unsplash.com/photo-1464965911861-746a04b4bca6?w=400&h=300&fit=crop",

                    },
                    {
                        id: 8,
                        name: "Artisan Goat Cheese",
                        location: "Mountain View Dairy, Florida",
                        image: "https://images.unsplash.com/photo-1486297678162-eb2a19b0a32d?w=400&h=300&fit=crop",
                        category: "Dairy",
                        salesType: "Online",
                        locationFilter: "Florida",
                        organic: true,
                        price: 22.50
                    },
                    {
                        id: 9,
                        name: "Quinoa Grain Mix",
                        location: "Colorado Fields",
                        image: "https://images.unsplash.com/photo-1586201375761-83865001e31c?w=400&h=300&fit=crop",
                        category: "Grains",
                        salesType: "Retail",
                        locationFilter: "New York",
                        organic: true,
                        price: 18.40
                    },
                    {
                        id: 10,
                        name: "Heirloom Carrots",
                        location: "Organic Farm, New York",
                        image: "https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?w=400&h=300&fit=crop",
                        category: "Vegetables",
                        salesType: "Direct",
                        locationFilter: "New York",
                        organic: true,
                        price: 7.60
                    }
                ];

                // State management
                let state = {
                    category: null,
                    salesType: null,
                    location: null,
                    organic: false,
                    nonOrganic: false,
                    sortBy: 'newest',
                };

                // Shuffle array function for random display
                function shuffleArray(array) {
                    const shuffled = [...array];
                    for (let i = shuffled.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                    }
                    return shuffled;
                }

                // Filter products based on current state - ALWAYS from complete product database
                function filterProducts() {
                    // ALWAYS start fresh from complete product list
                    let filtered = [...products];

                    // Apply all filters at once from the complete database
                    if (state.category) {
                        filtered = filtered.filter(product => product.category === state.category);
                    }
                    if (state.salesType) {
                        filtered = filtered.filter(product => product.salesType === state.salesType);
                    }
                    if (state.location) {
                        filtered = filtered.filter(product => product.locationFilter === state.location);
                    }
                    if (state.organic && !state.nonOrganic) {
                        filtered = filtered.filter(product => product.organic === true);
                    }
                    if (state.nonOrganic && !state.organic) {
                        filtered = filtered.filter(product => product.organic === false);
                    }

                    // Apply sorting
                    switch (state.sortBy) {
                        case 'priceLowHigh':
                            filtered.sort((a, b) => a.price - b.price);
                            break;
                        case 'priceHighLow':
                            filtered.sort((a, b) => b.price - a.price);
                            break;
                        case 'newest':
                        default:
                            filtered = shuffleArray(filtered); // Random display for "newest"
                            break;
                    }

                    return filtered;
                }

                // Create product card HTML
                function createProductCard(product) {
                    return `
                <div class="max-w-xs rounded-lg overflow-hidden  hover:shadow-lg transition-shadow duration-300">
                    <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover">
                    <div class="p-4 flex flex-col gap-2">
                        <h4 class="font-semibold text-gray-800">${product.name}</h4>
                        <p class="text-sm font-[400] text-[#59964F]">${product.location}</p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-lg font-[500] text-gray-900">₦${product.price}</span>
                            ${product.organic ? '<span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Organic</span>' : ''}
                        </div>
                    </div>
                </div>
            `;
                }

                // Update active filters display with product cards
                function updateActiveFilters() {
                    const activeFiltersDiv = document.getElementById('activeFilters');
                    const gridContainer = activeFiltersDiv.querySelector('.grid');

                    const filteredProducts = filterProducts();

                    if (filteredProducts.length === 0) {
                        gridContainer.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">No products match your current filters.</div>';
                    } else {
                        gridContainer.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
                    }
                }

                // Reset all filters to show all products
                function resetAllFilters() {
                    state = {
                        category: null,
                        salesType: null,
                        location: null,
                        organic: false,
                        nonOrganic: false,
                        sortBy: 'newest',
                    };

                    // Reset dropdown texts
                    document.getElementById('categoryText').textContent = 'Category';
                    document.getElementById('salesTypeText').textContent = 'Sales Type';
                    document.getElementById('locationText').textContent = 'Location';

                    // Reset chip buttons
                    document.getElementById('allProductsBtn').classList.remove('bg-white', 'border-gray-300', 'text-gray-700');
                    document.getElementById('allProductsBtn').classList.add('bg-green-100', 'border-green-300', 'text-green-700');

                    document.getElementById('organicChip').classList.remove('bg-green-100', 'border-green-300', 'text-green-700');
                    document.getElementById('organicChip').classList.add('bg-white', 'border-gray-300', 'text-gray-700');

                    document.getElementById('nonOrganicChip').classList.remove('bg-green-100', 'border-green-300', 'text-green-700');
                    document.getElementById('nonOrganicChip').classList.add('bg-white', 'border-gray-300', 'text-gray-700');

                    // Reset sort buttons
                    document.getElementById('newestBtn').classList.remove('text-green-600');
                    document.getElementById('newestBtn').classList.add('bg-gray-100', 'text-gray-900');

                    document.getElementById('priceLowHighBtn').classList.remove('text-green-700', 'bg-green-50');
                    document.getElementById('priceLowHighBtn').classList.add('text-green-600');

                    document.getElementById('priceHighLowBtn').classList.remove('text-green-700', 'bg-green-50');
                    document.getElementById('priceHighLowBtn').classList.add('text-green-600');

                    updateActiveFilters();
                }

                // Dropdown functionality
                function setupDropdown(buttonId, dropdownId, textId, stateKey) {
                    const button = document.getElementById(buttonId);
                    const dropdown = document.getElementById(dropdownId);
                    const text = document.getElementById(textId);
                    const arrow = button.querySelector('svg');

                    button.addEventListener('click', (e) => {
                        e.stopPropagation();

                        // Close other dropdowns
                        document.querySelectorAll('[id$="Dropdown"]').forEach(d => {
                            if (d !== dropdown) {
                                d.classList.add('hidden');
                                d.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                            }
                        });

                        // Toggle current dropdown
                        dropdown.classList.toggle('hidden');
                        arrow.classList.toggle('rotate-180');
                    });

                    // Handle option selection
                    dropdown.addEventListener('click', (e) => {
                        if (e.target.tagName === 'BUTTON') {
                            const value = e.target.textContent;

                            // Handle "All" buttons - reset the filter
                            if (value.includes('All')) {
                                text.textContent = buttonId === 'categoryBtn' ? 'Category' :
                                    buttonId === 'salesTypeBtn' ? 'Sales Type' : 'Location';
                                state[stateKey] = null;
                            } else {
                                text.textContent = value;
                                state[stateKey] = value;
                            }

                            dropdown.classList.add('hidden');
                            arrow.classList.remove('rotate-180');
                            updateActiveFilters();
                        }
                    });
                }

                // Setup all dropdowns
                setupDropdown('categoryBtn', 'categoryDropdown', 'categoryText', 'category');
                setupDropdown('salesTypeBtn', 'salesTypeDropdown', 'salesTypeText', 'salesType');
                setupDropdown('locationBtn', 'locationDropdown', 'locationText', 'location');

                // Close dropdowns when clicking outside
                document.addEventListener('click', () => {
                    document.querySelectorAll('[id$="Dropdown"]').forEach(dropdown => {
                        dropdown.classList.add('hidden');
                        dropdown.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                    });
                });

                // Filter chips functionality
                function setupChip(chipId, stateKey) {
                    const chip = document.getElementById(chipId);

                    chip.addEventListener('click', () => {
                        // If clicking the "All Products" button
                        if (chipId === 'allProductsBtn') {
                            resetAllFilters();
                            return;
                        }

                        // For organic/non-organic chips
                        state[stateKey] = !state[stateKey];

                        // Update the "All Products" button state
                        if (state.organic || state.nonOrganic) {
                            document.getElementById('allProductsBtn').classList.remove('bg-green-100', 'border-green-300', 'text-green-700');
                            document.getElementById('allProductsBtn').classList.add('bg-white', 'border-gray-300', 'text-gray-700');
                        }

                        if (state[stateKey]) {
                            chip.classList.remove('bg-white', 'border-gray-300', 'text-gray-700');
                            chip.classList.add('bg-green-100', 'border-green-300', 'text-green-700');
                        } else {
                            chip.classList.remove('bg-green-100', 'border-green-300', 'text-green-700');
                            chip.classList.add('bg-white', 'border-gray-300', 'text-gray-700');
                        }

                        updateActiveFilters();
                    });
                }

                setupChip('allProductsBtn', null);
                setupChip('organicChip', 'organic');
                setupChip('nonOrganicChip', 'nonOrganic');

                // Sorting functionality
                function setupSortButton(buttonId, sortValue) {
                    const button = document.getElementById(buttonId);

                    button.addEventListener('click', () => {
                        // Remove active state from all sort buttons
                        document.querySelectorAll('[id$="Btn"]').forEach(btn => {
                            if (btn.id.includes('newest') || btn.id.includes('price')) {
                                btn.classList.remove('bg-gray-100', 'text-gray-900', 'bg-green-50', 'text-green-700');
                                btn.classList.add('text-green-600');
                            }
                        });

                        // Add active state to clicked button
                        if (sortValue === 'newest') {
                            button.classList.remove('text-green-600');
                            button.classList.add('bg-gray-100', 'text-gray-900');
                        } else {
                            button.classList.remove('text-green-600');
                            button.classList.add('bg-green-50', 'text-green-700');
                        }

                        state.sortBy = sortValue;
                        updateActiveFilters();
                    });
                }

                setupSortButton('newestBtn', 'newest');
                setupSortButton('priceLowHighBtn', 'priceLowHigh');
                setupSortButton('priceHighLowBtn', 'priceHighLow');

                // Initialize with all products displayed randomly
                updateActiveFilters();
            </script>
        </div>
    </div>
</body>
