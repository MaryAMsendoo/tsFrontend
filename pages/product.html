<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSource360 || Agriculture & Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="bg-gray-50 relative py-3">
        <!-- Navbar -->
        <nav class="bg-white px-4 sm:px-[5%] z-50 shadow-sm w-full border-b border-gray-100 fixed top-0 r-0 l-0">
            <div class="max-w-7xl mx-auto">
                <div class="flex items-center justify-between h-16">

                    <!-- Logo -->
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/">
                            <img src="../assets/logo.png" alt="Logo" class="h-40 w-auto object-contain">
                        </a>
                    </div>

                    <!-- Desktop Nav Links -->
                    <div class="hidden md:flex items-center space-x-6 lg:space-x-8 flex-1 justify-end ml-8">
                        <a href="./index.html" class="text-sm font-medium text-green-600 relative group">
                            Home
                            <span class="absolute -bottom-1 left-0 h-0.5 bg-green-600 w-full"></span>
                        </a>
                        <a href="./pages/about.html"
                            class="text-sm font-medium text-gray-600 hover:text-green-600 relative group">
                            About
                            <span
                                class="absolute -bottom-1 left-0 h-0.5 bg-green-600 w-0 group-hover:w-full transition-all duration-300"></span>
                        </a>
                        <a href="./pages/product.html"
                            class="text-sm font-medium text-gray-600 hover:text-green-600 relative group">
                            Products
                            <span
                                class="absolute -bottom-1 left-0 h-0.5 bg-green-600 w-0 group-hover:w-full transition-all duration-300"></span>
                        </a>
                        <a href="./pages/services.html"
                            class="text-sm font-medium text-gray-600 hover:text-green-600 relative group">
                            Service
                            <span
                                class="absolute -bottom-1 left-0 h-0.5 bg-green-600 w-0 group-hover:w-full transition-all duration-300"></span>
                        </a>
                        <a href="./pages/contact.html"
                            class="text-sm font-medium text-gray-600 hover:text-green-600 relative group">
                            Contact
                            <span
                                class="absolute -bottom-1 left-0 h-0.5 bg-green-600 w-0 group-hover:w-full transition-all duration-300"></span>
                        </a>

                        <!-- Search -->
                        <div class="relative mx-4">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <!-- Search Icon -->
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                                </svg>
                            </div>
                            <input type="text" placeholder="Search"
                                class="w-40 lg:w-64 pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50 hover:border-green-300 transition-colors">
                        </div>

                        <!-- Buttons -->
                        <div class="flex gap-2">
                            <a href="./pages/signup.html" class="decoration-none">
                                <button
                                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:shadow-md transition-shadow">
                                    Sign Up
                                </button>
                            </a>

                            <a href="./pages/login.html" class="decoration-none">
                                <button onclick="window.location.href='/login'"
                                    class="px-4 py-2 border border-green-600 text-green-600 rounded-lg hover:bg-green-50 transition-colors">
                                    Login
                                </button>
                            </a>
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <div class="md:hidden flex items-center">
                        <button id="menu-toggle"
                            class="text-gray-700 hover:text-green-600 p-2 rounded-md focus:outline-none">
                            <!-- Menu Icon -->
                            <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                            <!-- X Icon (hidden by default) -->
                            <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Mobile Menu -->
                <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200">
                    <div class="px-2 pt-2 pb-3 space-y-3 bg-white">
                        <a href="/"
                            class="block px-3 py-2 text-base font-medium text-green-600 bg-green-50 rounded-md">Home</a>
                        <a href="/about"
                            class="block px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-50 rounded-md">About</a>
                        <a href="/products"
                            class="block px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-50 rounded-md">Products</a>
                        <a href="/service"
                            class="block px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-50 rounded-md">Service</a>
                        <a href="/contact"
                            class="block px-3 py-2 text-base font-medium text-gray-600 hover:bg-gray-50 rounded-md">Contact</a>

                        <!-- Mobile Search -->
                        <div class="px-3 py-2">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none"
                                        viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
                                    </svg>
                                </div>
                                <input type="text" placeholder="Search"
                                    class="w-full pl-10 pr-4 py-2 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-50 hover:border-green-300 transition-colors">
                            </div>
                        </div>

                        <!-- Mobile Buttons -->
                        <div class="px-3 py-2 flex gap-2">
                            <button onclick="window.location.href='/signup'"
                                class="w-full px-4 py-2 bg-green-600 text-white rounded-lg hover:shadow-md transition-shadow">
                                Sign Up
                            </button>
                            <button onclick="window.location.href='/login'"
                                class="w-full px-4 py-2 border border-green-600 text-green-600 rounded-lg hover:bg-green-50 transition-colors">
                                Login
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Navbar Function -->
        <script>
            const menuToggle = document.getElementById("menu-toggle");
            const menuIcon = document.getElementById("menu-icon");
            const closeIcon = document.getElementById("close-icon");
            const mobileMenu = document.getElementById("mobile-menu");

            menuToggle.addEventListener("click", () => {
                mobileMenu.classList.toggle("hidden");
                menuIcon.classList.toggle("hidden");
                closeIcon.classList.toggle("hidden");
            });
        </script>





        <!-- background-image -->

        <div class="py-[1%]">
            <div style="background-image: url('../assets/Breadcrumbs.png');"
                class="h-40 flex bg-cover md:bg-contain bg-no-repeat bg-center my-[3%]">
                <div class="flex gap-3 px-[20%] items-center justify-center">
                    <img src="../assets/home.png" alt="products icon" class="w-5 h-5">
                    <span class="text-gray-400">></span>
                    <h3 class="text-green-700 text-[l.5rem] font-[400] text-center ">Products</h3>
                </div>
            </div>
        </div>



        <!-- Product Listening -->
        <div class="pb-[3%] flex flex-col justify-center">
            <div class="max-w-6xl mx-auto">
                <!-- Main Filter Container -->
                <div class="bg-white px-[5%] w-full p-4 rounded">
                    <!-- Top Row - Dropdowns and Filter Chips -->
                    <div class="flex flex-wrap flex-col md:flex-row gap-4 mb-6">
                        <!-- Category Dropdown -->
                        <div class="flex gap-4">
                            <div class="relative">
                                <button id="categoryBtn"
                                    class="flex items-center justify-between w-40 px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <span id="categoryText">Category</span>
                                    <svg class="w-4 h-4 ml-2 transition-transform duration-200" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div id="categoryDropdown"
                                    class="absolute top-full left-0 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg  hidden">
                                    <div class="py-1 flex flex-col gap-1 text-gray-700 text-left">
                                        <a class="w-full px-4 py-2 hover:bg-gray-50 cursor-pointer decoration-none">Vegetables</a>
                                       
                                    </div>
                                </div>
                            </div>

                            <!-- Sales Type Dropdown -->
                            <div class="relative">
                                <button id="salesTypeBtn"
                                    class="flex items-center justify-between w-40 px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
                                    <span id="salesTypeText">Sales Type</span>
                                    <svg class="w-4 h-4 ml-2 transition-transform duration-200" fill="none"
                                        stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 9l-7 7-7-7"></path>
                                    </svg>
                                </button>
                                <div id="salesTypeDropdown"
                                    class="absolute top-full left-0 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                                    <div class="py-1 flex flex-col gap-1 text-gray-700 text-left">

                                        <a href="#" class="w-full cursor-pointer px-4 py-2 hover:bg-gray-50">Retail</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Location Dropdown -->
                        <div class="relative">
                            <button id="locationBtn"
                                class="flex items-center justify-between w-40 px-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <span id="locationText">Location</span>
                                <svg class="w-4 h-4 ml-2 transition-transform duration-200" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7">
                                    </path>
                                </svg>
                            </button>
                            <div id="locationDropdown"
                                class="absolute top-full left-0 w-full mt-1 bg-white border border-gray-200 rounded-lg shadow-lg hidden">
                                <div class="py-1 flex flex-col gap-1 text-left text-gray-700">

                                    <a href="#" class="w-full cursor-pointer decoration-none px-4 py-2 hover:bg-gray-50">New York</a>
                                  </div>
                            </div>
                        </div>

                        <!-- Filter Chips -->
                        <div class="flex gap-2 md:ml-auto">
                            <a href="#" id="allProductsBtn"
                                class="px-4 py-2 bg-green-100 border border-green-300 shadow-lg rounded-full text-sm text-green-700 hover:bg-green-200 transition-colors duration-200">
                                All Products
                            </a>
                            <a href="#" id="organicChip"
                                class="px-4 py-2 bg-white border border-gray-300 shadow-lg rounded-full text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                                Organic
                            </a>
                            <a href="#" id="nonOrganicChip"
                                class="px-4 py-2 bg-white border border-gray-300 shadow-lg rounded-full text-sm text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                                Non-Organic
                            </a>
                        </div>
                    </div>

                    <!-- Bottom Row - Sorting Options -->
                    <div class="border-b border-gray-200 overflow-x-auto overflow-y-hidden">
                        <nav class="-mb-px flex min-w-max">
                            <a href="" id="newestBtn"
                                class="px-4 hover:border-b-[3px] focus:border-b-[3px] focus:text-green-700 border-gray-300 py-2 text-sm font-medium text-gray-900 transition-colors duration-200">
                                Newest
                            </a>
                            <a href="#" id="priceLowHighBtn"
                                class="px-4 hover:border-b-[3px] focus:border-b-[3px] focus:text-green-700 border-gray-300 py-2 text-sm font-medium text-gray-900 transition-colors duration-200">
                                Price: Low to High
                            </a>
                            <a href="#" id="priceHighLowBtn"
                                class="px-4 hover:border-b-[3px] focus:border-b-[3px] focus:text-green-700 border-gray-300 py-2 text-sm font-medium text-gray-900 transition-colors duration-200">
                                Price: High to Low
                            </a>
                        </nav>
                    </div>
                </div>

                <!-- Product Catalog Area -->
                <div class="mt-8 cursor-pointer">
                    <div id="activeFilters" class="px-[5%] py-[3%] flex flex-col justify-center">
                        <div
                            class="text-[#121714] justify-center font-[500] text-[1rem] grid lg:grid-cols-4 md:grid-cols-2 grid-cols-2 gap-10">
                            <!-- Products will be dynamically inserted here -->
                            
                            <!-- Product card -->
                            <div
                                class="max-w-xs rounded-lg overflow-hidden  hover:shadow-lg transition-shadow duration-300">
                                <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover">
                                <div class="p-4 flex flex-col gap-2">
                                    <h4 class="font-semibold text-gray-800">${product.name}</h4>
                                    <p class="text-sm font-[400] text-[#59964F]">${product.location}</p>
                                    <div class="flex justify-between items-center mt-2">
                                        <span class="text-lg font-[500] text-gray-900">₦${product.price}</span>
                                        ${product.organic ? '<span
                                            class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Organic</span>'
                                        : ''}
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <script>
                function setupDropdown(buttonId, dropdownId) {
                    const button = document.getElementById(buttonId);
                    const dropdown = document.getElementById(dropdownId);
                    const arrow = button.querySelector('svg');

                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.querySelectorAll('[id$="Dropdown"]').forEach(d => {
                            if (d !== dropdown) {
                                d.classList.add('hidden');
                                d.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                            }
                        });
                        dropdown.classList.toggle('hidden');
                        arrow.classList.toggle('rotate-180');
                    });
                }
                setupDropdown('categoryBtn', 'categoryDropdown');
                setupDropdown('salesTypeBtn', 'salesTypeDropdown');
                setupDropdown('locationBtn', 'locationDropdown');

                document.addEventListener('click', () => {
                    document.querySelectorAll('[id$="Dropdown"]').forEach(d => {
                        d.classList.add('hidden');
                        d.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                    });
                });
            </script>


        </div>
    </div>
</body>

</html>
