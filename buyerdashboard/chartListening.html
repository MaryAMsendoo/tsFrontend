<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>


<body class="bg-white min-h-screen px-[5%] md:ml-64">
    <div class="w-full bg-white min-h-screen">
        <!-- Header -->
        <div class="py-6">
            <h1 class="text-2xl font-bold text-black">Chat</h1>
        </div>

        <!-- Search Bar -->
        <div class="bg-green-50 border border-green-200 rounded-lg p-3 md:p-4 mb-4 md:mb-6">
            <div class="flex items-center">
                <svg class="w-4 h-4 md:w-5 md:h-5 text-green-600 mr-2 md:mr-3 flex-shrink-0" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search inquiries"
                    class="bg-transparent border-none outline-none flex-1 text-green-700 placeholder-green-600 text-sm md:text-base">
            </div>
        </div>

        <!-- Chat List -->

        <div class="bg-white cursor-pointer">
            <!-- GreenHarvest Farms -->
            <a href="#" class="decoration-none">
                <div
                    class="flex items-center py-3 hover:bg-gray-50 transition-colors cursor-pointer border-b border-gray-200">
                    <div class="relative flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=48&h=48&fit=crop&crop=face"
                            alt="GreenHarvest Farms" class="w-12 h-12 rounded-full object-cover">
                    </div>
                    <div class="ml-4 flex-1 min-w-0">
                        <div class="flex justify-between items-start">
                            <h3 class="text-base font-[700] text-black">GreenHarvest Farms</h3>
                            <span class="text-sm text-gray-400 ml-4 flex-shrink-0">12:25</span>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Enter your message description here...</p>
                    </div>
                </div>
            </a>


            <!-- MountainTop Coffee with notification -->
            <a href="#" class="decoration-none cursor-pointer">
                <div
                    class="flex items-center py-3 hover:bg-gray-50 transition-colors cursor-pointer border-b border-gray-200">
                    <div class="relative flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=48&h=48&fit=crop&crop=face"
                            alt="MountainTop Coffee" class="w-12 h-12 rounded-full object-cover">
                    </div>
                    <div class="ml-4 flex-1 min-w-0">
                        <div class="flex justify-between items-start">
                            <h3 class="text-base font-medium text-black">MountainTop Coffee</h3>
                            <div class="flex items-center ml-4 flex-shrink-0">
                                <span class="text-sm text-gray-400 mr-3">12:25</span>
                                <div class="w-6 h-6 bg-green-500 rounded-full flex items-center justify-center">
                                    <span class="text-xs text-white font-medium">99</span>
                                </div>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 mt-1">Enter your message description here...</p>
                    </div>
                </div>
            </a>

        </div>
    </div>

    <script>
        // Add click functionality to chat items
        document.addEventListener('DOMContentLoaded', function () {
            const chatItems = document.querySelectorAll('.cursor-pointer');

            chatItems.forEach(item => {
                item.addEventListener('click', function () {
                    // Remove selected state from all items
                    chatItems.forEach(i => {
                        i.classList.remove('bg-gray-100');
                        i.classList.add('hover:bg-gray-50');
                    });

                    // Add selected state to clicked item
                    this.classList.add('bg-gray-100');
                    this.classList.remove('hover:bg-gray-50');
                });
            });

            // Search functionality
            const searchInput = document.querySelector('input[type="text"]');
            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();
                chatItems.forEach(item => {
                    const name = item.querySelector('h3').textContent.toLowerCase();
                    const message = item.querySelector('p').textContent.toLowerCase();

                    if (name.includes(searchTerm) || message.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
