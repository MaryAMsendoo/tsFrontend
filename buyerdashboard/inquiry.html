<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Inquiries</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-4 md:ml-64 md:p-6">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <h1 class="text-xl md:text-2xl font-[700] text-gray-900 mb-4 md:mb-6">My Inquiries</h1>

        <!-- Search Bar -->
        <div class="bg-green-50 border border-green-200 rounded-lg p-3 md:p-4 mb-4 md:mb-6">
            <div class="flex items-center">
                <svg class="w-4 h-4 md:w-5 md:h-5 text-green-600 mr-2 md:mr-3 flex-shrink-0" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search inquiries"
                    class="bg-transparent border-none outline-none flex-1 text-green-700 placeholder-green-600 text-sm md:text-base">
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-200">
            <!-- Table Header - Desktop Only -->
            <div
                class="text-sm font-[500] text-gray-700 hidden md:grid grid-cols-4 gap-4 px-6 py-4 border-b border-gray-200 bg-gray-50">
                <div>Product</div>
                <div>Vendor</div>
                <div>Date Sent</div>
                <div>Status</div>
            </div>

            <!-- Table Rows -->
            <!-- GreenHarvest Farms -->
            <div class="mobile-card px-4 py-4 md:px-6 md:py-4 border-b border-gray-100 hover:bg-gray-50">
                <!-- Desktop Layout -->
                <div class="hidden text-sm text-gray-700 md:grid grid-cols-4 gap-4 items-center">
                    <div class="flex items-center">
                        <div
                            class="w-10 h-10 bg-green-100 rounded-full overflow-hidden flex items-center justify-center">
                            <img class="w-full h-full object-cover" src="../assets/coffe.png" alt="Product name">
                        </div>

                    </div>
                    <div class="text-gray-600">GreenHarvest Farms</div>
                    <div class="font-[400] text-green-600">2025-07-20</div>
                    <div class="flex items-center justify-between">
                        <span class="inline-flex items-center px-6 py-2 rounded text-xs font-medium bg-[#E8F2E8]">
                            Pending
                        </span>
                        <a href="#" class="text-green-600 text-sm font-medium hover:text-green-700">View Details</a>
                    </div>
                </div>

                <!-- Mobile Layout -->
                <div class="md:hidden">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex text-sm items-center">
                            <div class="company-logo bg-green-600 mr-3">
                                <div
                                    class="w-10 h-10 bg-green-100 rounded-full overflow-hidden flex items-center justify-center">
                                    <img class="w-full h-full object-cover" src="../assets/coffe.png"
                                        alt="Product name">
                                </div>
                            </div>
                            <div>
                                <div class="font-medium text-gray-900">GreenHarvest Farms</div>
                                <div class="font-[400] text-green-600">2025-07-20</div>
                            </div>
                        </div>
                        <span class="inline-flex items-center px-6 py-1 rounded text-xs font-medium bg-[#E8F2E8]">
                            Pending
                        </span>
                    </div>
                    <div class="flex justify-end">
                        <a href="#">
                            <button class="text-green-600 text-sm font-[700] hover:text-green-700">View Details</button>
                        </a>
                    </div>
                </div>
            </div>



        </div>
    </div>

</body>

</html>
