<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- Header -->
        <div class="mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Request a Quote</h1>
            <p class="text-green-600 text-sm">Fill in your requirements and the vendor will respond with pricing and details.</p>
        </div>

        <!-- Main Content Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12">
            <!-- Left Column - Form -->
            <div class="space-y-6">
                <!-- Product Info -->
                <div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-1">Premium Arabica Coffee Beans</h3>
                    <p class="text-sm text-gray-500">Vendor: Green Bean Co - Origin: Colombia</p>
                </div>

                <!-- Quantity and Unit Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity Needed</label>
                        <input 
                            type="text" 
                            placeholder="Enter quantity" 
                            class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Unit</label>
                        <div class="relative">
                            <select class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 appearance-none bg-white text-sm text-gray-500">
                                <option>Select unit</option>
                                <option>Kg</option>
                                <option>Lb</option>
                                <option>Tons</option>
                            </select>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4M8 15l4 4 4-4"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Delivery Location -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Delivery Location</label>
                    <div class="relative">
                        <select class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 appearance-none bg-white text-sm text-gray-500">
                            <option>Select state/country</option>
                            <option>California, USA</option>
                            <option>New York, USA</option>
                            <option>Texas, USA</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                            <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4M8 15l4 4 4-4"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- Delivery Timeline -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Delivery Timeline</label>
                    <input 
                        type="text" 
                        placeholder="Enter delivery timeline" 
                        class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm"
                    >
                </div>

                <!-- Special Requirements -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Special Requirements</label>
                    <textarea 
                        rows="4" 
                        class="w-full px-3 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 text-sm resize-none"
                    ></textarea>
                </div>

                <!-- Contact Method Preference -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-3">Contact Method Preference</label>
                    <div class="space-y-3">
                        <label class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="radio" name="contact_method" value="email" class="sr-only" checked>
                                <div class="w-4 h-4 border-2 border-green-500 rounded-full bg-white flex items-center justify-center">
                                    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                </div>
                            </div>
                            <span class="ml-3 text-sm text-gray-700">Email</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="radio" name="contact_method" value="phone" class="sr-only">
                                <div class="w-4 h-4 border-2 border-gray-300 rounded-full bg-white"></div>
                            </div>
                            <span class="ml-3 text-sm text-gray-700">Phone</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <div class="relative">
                                <input type="radio" name="contact_method" value="platform" class="sr-only">
                                <div class="w-4 h-4 border-2 border-gray-300 rounded-full bg-white"></div>
                            </div>
                            <span class="ml-3 text-sm text-gray-700">Platform Chat</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-3 pt-4">
                    <button class="bg-green-600 text-white px-6 py-2.5 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors text-sm font-medium">
                        Send Request
                    </button>
                    <button class="border border-gray-300 text-gray-700 px-6 py-2.5 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-colors text-sm font-medium">
                        Cancel
                    </button>
                </div>
            </div>

            <!-- Right Column - Product Image -->
            <div class="flex justify-center items-start">
                <div class="w-full max-w-sm">
                    <div class="bg-gradient-to-br from-amber-200 via-amber-300 to-amber-400 rounded-2xl p-8 shadow-lg">
                        <div class="aspect-square flex items-center justify-center">
                            <!-- Coffee beans on plate image -->
                            <div class="relative">
                                <!-- Plate -->
                                <div class="w-48 h-12 bg-gradient-to-br from-amber-100 to-amber-200 rounded-full shadow-md"></div>
                                
                                <!-- Coffee bean pile -->
                                <div class="absolute -top-8 left-1/2 transform -translate-x-1/2">
                                    <div class="w-32 h-20 relative">
                                        <!-- Individual coffee beans -->
                                        <div class="absolute top-0 left-8 w-3 h-5 bg-amber-900 rounded-full transform rotate-12"></div>
                                        <div class="absolute top-1 left-12 w-3 h-5 bg-amber-800 rounded-full transform -rotate-12"></div>
                                        <div class="absolute top-0 left-16 w-3 h-5 bg-amber-900 rounded-full transform rotate-45"></div>
                                        <div class="absolute top-2 left-20 w-3 h-5 bg-amber-800 rounded-full transform -rotate-30"></div>
                                        
                                        <div class="absolute top-3 left-6 w-3 h-5 bg-amber-900 rounded-full transform rotate-30"></div>
                                        <div class="absolute top-4 left-10 w-3 h-5 bg-amber-800 rounded-full transform -rotate-45"></div>
                                        <div class="absolute top-3 left-14 w-3 h-5 bg-amber-900 rounded-full"></div>
                                        <div class="absolute top-4 left-18 w-3 h-5 bg-amber-800 rounded-full transform rotate-15"></div>
                                        <div class="absolute top-2 left-22 w-3 h-5 bg-amber-900 rounded-full transform -rotate-15"></div>
                                        
                                        <div class="absolute top-6 left-8 w-3 h-5 bg-amber-800 rounded-full transform rotate-60"></div>
                                        <div class="absolute top-7 left-12 w-3 h-5 bg-amber-900 rounded-full transform -rotate-30"></div>
                                        <div class="absolute top-6 left-16 w-3 h-5 bg-amber-800 rounded-full transform rotate-45"></div>
                                        <div class="absolute top-7 left-20 w-3 h-5 bg-amber-900 rounded-full"></div>
                                        
                                        <div class="absolute top-9 left-10 w-3 h-5 bg-amber-800 rounded-full transform rotate-30"></div>
                                        <div class="absolute top-10 left-14 w-3 h-5 bg-amber-900 rounded-full transform -rotate-45"></div>
                                        <div class="absolute top-9 left-18 w-3 h-5 bg-amber-800 rounded-full transform rotate-15"></div>
                                        
                                        <div class="absolute top-12 left-12 w-3 h-5 bg-amber-900 rounded-full transform rotate-45"></div>
                                        <div class="absolute top-13 left-16 w-3 h-5 bg-amber-800 rounded-full transform -rotate-30"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle radio button functionality
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', function() {
                // Reset all radio buttons in this group
                document.querySelectorAll(`input[name="${this.name}"]`).forEach(r => {
                    const indicator = r.parentElement.querySelector('div');
                    if (r.checked) {
                        indicator.className = 'w-4 h-4 border-2 border-green-500 rounded-full bg-white flex items-center justify-center';
                        indicator.innerHTML = '<div class="w-2 h-2 bg-green-500 rounded-full"></div>';
                    } else {
                        indicator.className = 'w-4 h-4 border-2 border-gray-300 rounded-full bg-white';
                        indicator.innerHTML = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
