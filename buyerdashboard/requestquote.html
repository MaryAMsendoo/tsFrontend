<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center py-10">
    <div class="w-full max-w-3xl p-8 rounded-lg">

        <!-- Title -->
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Request a Quote</h1>
        <p class="text-green-700 mb-6">Fill in your requirements and the vendor will respond with pricing and details.
        </p>

        <!-- Product Info -->
        <div class="flex justify-between items-start mb-8">
            <div>
                <h2 class="font-semibold text-gray-800">Premium Arabica Coffee Beans</h2>
                <p class="text-sm text-green-700">Vendor: Green Bean Co. | Origin: Colombia</p>
            </div>
            <img src="../assets/coffe.png" alt="Coffee Beans" class="w-36 h-36 object-cover rounded-md">
        </div>

        <!-- Form -->
        <form action="#" method="POST" class="space-y-6">

            <!-- Quantity + Unit -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Quantity Needed</label>
                    <input type="number" placeholder="Enter quantity"
                        class="w-full border border-green-200 rounded-md p-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Unit</label>
                    <select
                        class="w-full border border-green-200 rounded-md p-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
                        <option>Select unit</option>
                        <option>Kilograms</option>
                        <option>Pounds</option>
                        <option>Tons</option>
                    </select>
                </div>
            </div>

            <!-- Delivery Location -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Location</label>
                <select
                    class="w-full border border-green-200 rounded-md p-2 focus:ring-2 focus:ring-green-500 focus:outline-none">
                    <option>Select state/country</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Colombia</option>
                </select>
            </div>

            <!-- Delivery Timeline -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Timeline</label>
                <input type="text" placeholder="Enter delivery timeline"
                    class="w-full border border-green-200 rounded-md p-2 focus:ring-2 focus:ring-green-400 focus:outline-none">
            </div>

            <!-- Special Requirements -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Special Requirements</label>
                <textarea rows="3" placeholder=""
                    class="w-full border border-green-200 rounded-md p-2 focus:ring-2 focus:ring-green-400 focus:outline-none"></textarea>
            </div>

            <!-- Contact Method -->
            <!-- Contact Method -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">Contact Method Preference</label>
                <div class="space-y-2">
                    <label class="flex items-center space-x-3 p-3 border border-green-200 rounded-md cursor-pointer hover:bg-green-50 transition-colors">
                        <input type="radio" name="contact" checked 
                            class="w-4 h-4 text-green-600 border-green-200 focus:ring-green-500">
                        <span class="text-gray-800">Email</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 border border-green-200 rounded-md cursor-pointer hover:bg-green-50 transition-colors">
                        <input type="radio" name="contact" 
                            class="w-4 h-4 text-green-600 border-green-200 focus:ring-green-500">
                        <span class="text-gray-800">Phone</span>
                    </label>
                    <label class="flex items-center space-x-3 p-3 border border-green-200 rounded-md cursor-pointer hover:bg-green-50 transition-colors">
                        <input type="radio" name="contact" 
                            class="w-4 h-4 text-green-600 border-green-50 focus:ring-green-500">
                        <span class="text-gray-800">Platform Chat</span>
                    </label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex space-x-4 justify-between">
                <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-md hover:bg-green-800">Send
                    Request</button>
                <button type="button"
                    class="border border-gray-300 text-gray-600 px-6 py-2 rounded-md hover:bg-gray-100">Cancel</button>
            </div>
        </form>
    </div>
</body>

</html>
