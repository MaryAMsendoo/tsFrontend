<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSource360 || Agriculture & Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.png" />

    <!-- AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

    <style>
        .active-filter {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }

        .filter-chip {
            transition: all 0.2s ease;
        }

        .dropdown-option:hover {
            background-color: #f0fdf4;
        }

        .sticky-filters {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
            padding: 1rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="flex px-[5%] py-[3%]">
        <!-- Sticky Filter Bar -->
        <div class="sticky-filters">
            <div class="container mx-auto px-4">

                <div class="flex md:flex-row flex-col gap-2">
                    <div class="flex gap-2">
                        <!-- Category Filter -->
                        <div class="relative text-sm">
                            <button id="categoryBtn"
                                class="flex items-center justify-between px-2 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <span id="categoryText">Category</span>
                                <svg class="w-4 h-4 ml-2 transition-transform duration-200" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="categoryDropdown"
                                class="absolute top-full left-0 w-full mt-1 bg-white rounded z-20 hidden">
                                <div class="py-1 flex flex-col gap-1 text-gray-700 text-left">
                                    <a href="#" class="w-full py-2 dropdown-option"
                                        data-value="Vegetables">Vegetables</a>

                                </div>
                            </div>
                        </div>

                        <!-- Sales Type Filter -->
                        <div class="relative text-sm">
                            <button id="salesTypeBtn"
                                class="flex items-center justify-between px-2 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <span id="salesTypeText">Sales Type</span>
                                <svg class="w-4 h-4 ml-2 transition-transform duration-200" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="salesTypeDropdown"
                                class="absolute top-full left-0 w-full mt-1 bg-white rounded z-20 hidden">
                                <div class="py-1 flex flex-col gap-1 text-gray-700 text-left">
                                    <a href="#" class="w-full py-2 dropdown-option cursor-pointer decoration-none"
                                        data-value="Retail">Retail</a>
                                </div>
                            </div>
                        </div>

                        <!-- Location Filter -->
                        <div class="relative text-sm">
                            <button id="locationBtn"
                                class="flex items-center justify-between px-2 py-2 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500">
                                <span id="locationText">Location</span>
                                <svg class="w-4 h-4 ml-2 transition-transform duration-200" fill="none"
                                    stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="locationDropdown"
                                class="absolute top-full left-0 w-full mt-1 bg-white rounded z-20 hidden">
                                <div class="py-1 flex flex-col gap-1 text-gray-700 text-left">
                                    <a href="#"
                                        class="w-full cursor-pointer text-left py-2 dropdown-option decoration-none"
                                        data-value="New York">New York</a>
                                </div>
                            </div>

                            <!-- Filter Chips -->

                        </div>
                    </div>
                    <div class="flex gap-2 md:border-l border-gray-200 md:pl-2">
                        <a href="#" id="allProductsBtn"
                            class="px-4 py-2 active-filter cursor-pointer filter-chip rounded-lg text-sm transition-colors duration-200">
                            All Products
                        </a>
                        <a href="#" id="organicChip"
                            class="px-4 py-2 decoration-none cursor-pointer bg-gray-50 border border-gray-200 filter-chip rounded-lg text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                            Organic
                        </a>
                        <a href="#" id="nonOrganicChip"
                            class="px-4 decoration-none py-2 cursor-pointer bg-gray-50 border border-gray-200 filter-chip rounded-lg text-sm text-gray-700 hover:bg-gray-100 transition-colors duration-200">
                            Non-Organic
                        </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 container mx-auto px-4 py-8 cursor-pointer">
                <!-- Product Catalog Area -->
                <div id="activeFilters" class="flex flex-col justify-center">
                    <div id="productGrid"
                        class="text-[#121714] justify-center font-[500] text-[1rem] grid lg:grid-cols-4 md:grid-cols-3 grid-cols-2 gap-10">
                        <!-- Products will be dynamically inserted here -->

                        <!-- product card here -->
                        <div
                            class="max-w-xs rounded-lg overflow-hidden  hover:shadow-lg transition-shadow duration-300">
                            <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover">
                            <div class="p-4 flex flex-col gap-2">
                                <h4 class="font-semibold text-gray-800">${product.name}</h4>
                                <p class="text-sm font-[400] text-[#59964F]">${product.location}</p>
                                <div class="flex justify-between items-center mt-2">
                                    <span class="text-lg font-[500] text-gray-900">â‚¦${product.price}</span>
                                    ${product.organic ? '<span
                                        class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Organic</span>'
                                    :
                                    ''}
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <script>
            function setupDropdown(buttonId, dropdownId) {
                const button = document.getElementById(buttonId);
                const dropdown = document.getElementById(dropdownId);
                const arrow = button.querySelector('svg');

                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('[id$="Dropdown"]').forEach(d => {
                        if (d !== dropdown) {
                            d.classList.add('hidden');
                            d.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                        }
                    });
                    dropdown.classList.toggle('hidden');
                    arrow.classList.toggle('rotate-180');
                });
            }
            setupDropdown('categoryBtn', 'categoryDropdown');
            setupDropdown('salesTypeBtn', 'salesTypeDropdown');
            setupDropdown('locationBtn', 'locationDropdown');

            document.addEventListener('click', () => {
                document.querySelectorAll('[id$="Dropdown"]').forEach(d => {
                    d.classList.add('hidden');
                    d.previousElementSibling.querySelector('svg').classList.remove('rotate-180');
                });
            });
        </script>
</body>

</html>
